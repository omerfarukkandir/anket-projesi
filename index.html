<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Korona Çalışma Anketi</title>
</head>

<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Evden Çalışma Anketi</h2>
            </div>
        </div>
    </section>
        <div class="result d-none py4 bg-white text-center">
            <div class="container lead">
                <p><span class="text-danger display-4 p-3">0%</span> Ofise Dönmek İstiyorsun</p>
            </div>
        </div>
    <section id="questions">
        <div class="bg-secondary py-3">
            <div class="container">
                <form class="questions-form text-white">
                    <div class="my-4">
                        <p>1.Ofite Dha verimli çalışıyorum.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="H">
                            <label class="form-check-label">
                                Hayır
                            </label>
                        </div>
                    </div>
                    <div class="my-4">
                        <p>2.Ofise tam zamanlı dönmek istiyorum.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="H">
                            <label class="form-check-label">
                                Hayır
                            </label>
                        </div>
                        <div class="my-4">
                            <p>3. Evdeyken teknik sorunlar daha zor çözülüyor.</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q3" value="E" checked>
                                <label class="form-check-label">
                                    Evet
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q3" value="H">
                                <label class="form-check-label">
                                    Hayır
                                </label>
                            </div>
                            <div class="my-4">
                                <p>4.Evdeyken Jiradaki haftalık taslakları yetiştirmekte zorlanıyorum.</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q4" value="E" checked>
                                    <label class="form-check-label">
                                        Evet
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q4" value="H">
                                    <label class="form-check-label">
                                        Hayır
                                    </label>
                                </div>
                                <div class="text-center" style="margin-top: 20px;">
                                    <input type="submit" class="btn btn-light">
                                </div>
                </form>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
